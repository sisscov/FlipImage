<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Image</title>
    <link
      rel="shortcut icon"
      href="./css/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="title_txt">
      <h1 class="title">Flip your image ðŸŽ¨</h1>
      <p>Select an image and use arrows to rotate it</p>
      <button class="checkbutton" id="top_left" onclick="setTopLeft()">
        Top Left
      </button>
      <button class="checkbutton" id="top_right" onclick="setTopRight()">
        Top Right
      </button>
      <button class="checkbutton" id="bot_left" onclick="setBotLeft()">
        Bottom Left
      </button>
      <button class="checkbutton" id="bot_right" onclick="setBotRight()">
        Bottom Right
      </button>
    </div>
    <div class="container">
      <div class="top_left">
        <img
          id="img_top_left"
          class="a"
          src="./css/images/basic_image.png"
          alt=""
        />
      </div>
      <div class="top_right">
        <img
          id="img_top_right"
          class="a"
          src="./css/images/basic_image.png"
          alt=""
        />
      </div>
      <div class="bot_left">
        <img
          id="img_bot_left"
          class="a"
          src="./css/images/basic_image.png"
          alt=""
        />
      </div>
      <div class="bot_right">
        <img
          id="img_bot_right"
          class="a"
          src="./css/images/basic_image.png"
          alt=""
        />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
