<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Image</title>
    <link
      rel="shortcut icon"
      href="./css/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <div class="background">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      </div>
      <div class="title_txt">
        <h1 class="title">Flip your image ðŸŽ¨</h1>
        <p>Select an image and use arrows to flip it</p>
        <div class="search_image">
          <input
            type="url"
            id="search_input"
            class="search_input"
            placeholder="Enter the image address"
          />
          <button id="search_btn" class="search_btn" onclick="getImage()">
            Search
          </button>
        </div>
        <button class="checkbutton" id="top_left" onclick="setTopLeft()">
          Top Left
        </button>
        <button class="checkbutton" id="top_right" onclick="setTopRight()">
          Top Right
        </button>
        <button class="checkbutton" id="bot_left" onclick="setBotLeft()">
          Bottom Left
        </button>
        <button class="checkbutton" id="bot_right" onclick="setBotRight()">
          Bottom Right
        </button>
      </div>
      <div class="container">
        <div class="top_left">
          <img
            id="img_top_left"
            src="./css/images/basic_image.jpg"
            alt="img_top_left"
            onerror="imageError()"
          />
        </div>
        <div class="top_right">
          <img id="img_top_right" src="./css/images/basic_image.jpg" alt="img_top_right" />
        </div>
        <div class="bot_left">
          <img id="img_bot_left" src="./css/images/basic_image.jpg" alt="img_bot_left" />
        </div>
        <div class="bot_right">
          <img id="img_bot_right" src="./css/images/basic_image.jpg" alt="img_bot_right" />
        </div>
    <script src="./js/main.js"></script>
  </body>
</html>
